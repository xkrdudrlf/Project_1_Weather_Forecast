<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="src/sass/body.scss" />
    <script defer src="src/js/controller.js"></script>
    <title>Zeus - Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <div class="nav__left">
          <button class="btn logo">Zeus</button>
          <form class="search">
            <input type="text" class="search-bar" placeholder="Search Location">
          </form> 
        </div>
        <div class="nav__right">
          <button class="btn map"><i class="fas fa-globe-asia"></i></button>
        </div>
      </nav>

      <main class="main">
        <div class="search-result">
          <div class="search-result__header">There are 1 search result(s)</div>
          <div class="search-result__grid">
            <div class="search-result__item">
              <div class="top">
                <div class="location">
                  <div class="city">Sydney</div>
                  <div class="country">NSW, Australia</div>
                </div>
                <div class="bookmark">
                  <i class="far fa-bookmark"></i>
                </div>
              </div>
              <div class="btm">
                <div class="weather-icon">
                  <img src="http://openweathermap.org/img/w/01d.png" alt="weather-icon">
                </div>
                <div class="weather-info">
                  <div class="temperature">22℃</div>
                  <div class="time">09:00am</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      
      <div class="footer">
        Copyright © 2021 Tom Tak. All rights reserved.
      </footer>
    </div>
  </body>
</html>
