<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="src/sass/body.scss" />
    <script defer src="src/js/script.js"></script>
    <title>Zeus - Weather Forecast</title>
  </head>
  <!-- Naming Convention:  - => simple space,  __ => part of, -- => type of  -->
  <body>
    <div class="container">
      <nav class="nav">
        <div class="nav__left">
          <button class="logo-btn">Zeus</button>
          <div class="search">Search Location</div>
        </div>
        <div class="nav__right">
          <button class="map-btn"><i class="fas fa-globe-asia"></i></button>
        </div>
      </nav>

      <main class="main">
        <div class="main__left">Daily</div>
        <div class="main__right">Weekly</div>
      </main>
      <footer>Copyright Â© 2021 Tom Tak. All rights reserved.</footer>
    </div>
  </body>
</html>
